<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="./style/styleDom.css">
</head>

<body>
  <div class="content">
    <p>Original text</p>
    <p>Text no change</p>
  </div>
  <ul class="myList">
    <li>Old 1</li>
    <li>Old 2</li>
  </ul>
  <div class="messageBox"></div>
  <button class="addMessage">Add message</button>
  <div class="card-sector ">
    <div>CARD_1</div>
    <div>CARD_2</div>
    <div>CARD_3</div>
    <div>CARD_4</div>
  </div>
  <input type="text" placeholder="one">
  <input type="button" placeholder="button" value="SEND">
  <input type="hidden" placeholder="two">
  <button type="button" onclick="changeAddedStyle()">Change Color</button>
  <div class="list-block">
    <ul class="list">
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
</body>

</html>
